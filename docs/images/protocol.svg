<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 900 1400" width="100%" height="auto" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fbfcff"/>
      <stop offset="100%" stop-color="#f5f7fb"/>
    </linearGradient>
    <filter id="drop" x="-10%" y="-10%" width="130%" height="130%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset in="blur" dx="0" dy="2" result="off"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.35"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <marker id="arrow" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#4c5d8a"/>
    </marker>
    <style>
      .bg { fill: url(#bg); }
      .heading { font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
                 font-size: 28px; font-weight: 800; fill: #1f2a44; }
      .box { fill: #fff; stroke: #cfd6ea; stroke-width: 2; filter: url(#drop); }
      .title { font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
                font-size: 20px; font-weight: 600; fill: #1f2a44; }
      .subtitle { font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
                  font-size: 15px; fill: #485577; }
      .arrow { stroke: #4c5d8a; stroke-width: 3; fill: none; }
    </style>
  </defs>
  <rect class="bg" x="0" y="0" width="900" height="1400"/>
  <text x="450" y="44" class="heading" text-anchor="middle">Recommended work protocol</text>

<rect x="110" y="100" width="680" height="90" rx="16" class="box" />
<text x="450.0" y="136" class="title" text-anchor="middle">Weekend before lecture</text>
<text x="450.0" y="160" class="subtitle" text-anchor="middle">• Look over next problem set  • Skim relevant section of text</text>
<rect x="110" y="236" width="680" height="90" rx="16" class="box" />
<text x="450.0" y="272" class="title" text-anchor="middle">Monday: Attend lecture and take notes</text>
<rect x="110" y="372" width="680" height="90" rx="16" class="box" />
<text x="450.0" y="408" class="title" text-anchor="middle">Between lecture and precept</text>
<text x="450.0" y="432" class="subtitle" text-anchor="middle">• Read text more closely  • Work on pset  • Review feedback on last week's pset</text>
<rect x="110" y="508" width="680" height="90" rx="16" class="box" />
<text x="450.0" y="544" class="title" text-anchor="middle">Attend precept</text>
<text x="450.0" y="568" class="subtitle" text-anchor="middle">• Review previous week's pset  • Work on this week's pset</text>
<rect x="110" y="724" width="680" height="90" rx="16" class="box" />
<text x="450.0" y="760" class="title" text-anchor="middle">Friday: submit pset</text>
<rect x="814" y="517" width="520" height="72" rx="16" class="box" />
<text x="1074.0" y="553" class="title" text-anchor="middle">Optionally: visit preceptor's office hours</text>
<path d="M 450.0 190 L 450.0 226" class="arrow" marker-end="url(#arrow)"/>
<path d="M 450.0 326 L 450.0 362" class="arrow" marker-end="url(#arrow)"/>
<path d="M 450.0 462 L 450.0 498" class="arrow" marker-end="url(#arrow)"/>
<path d="M 790 553.0 L 806 553.0" class="arrow" marker-end="url(#arrow)"/>
<path d="M 1074.0 589 L 1074.0 706" class="arrow" marker-end="url(#arrow)"/>
<path d="M 1074.0 706 L 454.0 706" class="arrow" marker-end="url(#arrow)"/>
<path d="M 450.0 598 L 450.0 714" class="arrow" marker-end="url(#arrow)"/>
</svg>