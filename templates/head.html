<head>
  <!---
  <link href="http://gmpg.org/xfn/11" rel="profile">
  -->
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    $if(home)$
      $site-title$ &middot; $tagline$
    $else$
      $title$ &middot; $site-title$
    $endif$
  </title>

  $if(url)$
    $if(baseurl)$
      <link rel="canonical" href="$baseurl$$url$">
    $endif$
  $endif$

  <!-- Core site styles -->
  <link rel="stylesheet" href="/css/poole.css">
  <link rel="stylesheet" href="/css/syntax.css">
  <link rel="stylesheet" href="/css/lanyon.css">

  <!-- Icon set -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">

  <!-- Existing serif / sans families (kept for now in case they’re referenced) -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&family=Fira+Sans:wght@400;700&display=swap"
        rel="stylesheet">

  <!-- ✦ Inter variable font (slant + weight) with optical sizing support -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&display=swap"
        rel="stylesheet">

  $if(extraStylesheet)$
    <link rel="stylesheet" href="$extraStylesheet$" />
  $endif$

  <!-- Math (KaTeX + STIX Two Math) -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=STIX+Two+Math&display=swap">

  <!-- Site-specific overrides (where we’ll tune Inter) -->
  <link rel="stylesheet" href="/css/style.css">

  <link rel="alternate" type="application/rss+xml" title="RSS" href="atom.xml">
</head>
